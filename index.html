<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />

</head>
<body>
    <div class="mn-ctner">
        <header> 
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1> 
            <h2> Find delicious recipes from around the world </h2>
        </header>
        
        <h3 class="api-link"> Data from <a href="https://www.themealdb.com/api.php">TheMealDB</a></h3>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for meals or keywords"/> 
            <button id="search-button">Search </button>
        </div>

        <div id="error-container" class="hidden"> 
            <p>No meals found. Try searching another term!</p>
        </div>

        <div id="result-heading"></div>

        <div id="meals" class="meals-container"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>

            <div class="meal-details-content"></div>
        </div>
    </div>

    
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

</body>
</html>
